
<div class="form-group">
  <div class="col-lg-5 col-sm-10 col-md-6 col-md-offset-3">
    <label for="name">Enter the name</label>
  </div>
  <div class="col-lg-5 col-sm-10 col-md-6 col-md-offset-3">
    <input [(ngModel)]="name" class="form-control" id="name" (keydown.enter)="Submit(name)">
  </div>
  <div class="col-lg-5 col-sm-10 col-md-6 col-md-offset-3">
    <button (click)="Submit(name)" class="btn btn-default">Submit</button>
  </div>
</div>
