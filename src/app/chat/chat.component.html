<popup (confirmClick)="popupConfirmClick()" #popup_select_user>
  <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedUsers" [settings]="dropdownSettings">
  </angular2-multiselect>
</popup>


<popup #popup_invitation (confirmClick)="popupInvitationConfirmClick()" (cancelClick)="leavingTheRoom(invitation)">
  <div>
    <h5>you are now joined to the room: {{invitation?.room}}</h5>
    <p>if you want to leave click Cancel</p>
    <p>if you want to stay click OK</p>
  </div>
</popup>
<!--=====================================================================================-->


<div class="container" id="container">
  <div class="row">

    <div class="panel-group col-xs-4 col-sm-4 col-md-4 col-lg-4" id="infoUsers">
      <div class="panel panel-primary">
        <div class="panel-heading">Users in Chat</div>
        <div *ngFor="let user of user_names" class="panel-body">
          {{user?.name}}
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading">Users in ROOM:</div>
        <div *ngFor="let userInRoom of usersInRoom" class="panel-body">
          {{userInRoom.name}}
        </div>
      </div>
      <div class="container">
        <div class="btn-group ">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Menu<span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><button class="btn btn-default" (click)="popupShow()">Add Users in Room</button></li>
            <li><button class="btn btn-default" (click)="leavingTheRoom(invitation)">Leave this Room</button></li>
          </ul>
        </div>
      </div>

    </div>
      <div *ngFor="let massage of massages" class="panel-group">
        <app-massage [inputMassage]="massage" [inputUuid]="uuid"></app-massage>
      </div>

      <div  id="wrapInputMassage"
            class="col-xs-6 col-xs-offset-6 col-md-6 col-md-offset-8 col-lg-10 col-lg-5 col-lg-offset-6">
        <input class="form-control" [(ngModel)]="orderMessage"  id="inputMassage"
               (keydown.enter)="(invitation?.inRoom)?sendMessageToRoom():sendMessage()" >
        <button (click)="(invitation?.inRoom)?sendMessageToRoom():sendMessage()" class="btn btn-default">Send</button>
      </div>




</div>
</div>
