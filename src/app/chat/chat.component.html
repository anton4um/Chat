<div *ngFor="let message of messages">
  info{{message}}-{{message?.name}}:{{message?.msg}}
</div>

<popup>
  <form name="form">
    <select #selectListUsers name="list_users" multiple (change)="setSelected($event.target)&&$event.stopPropagation()" >
      <option #option *ngFor="let user of user_names" >{{user?.name}}</option>
    </select>

  </form>
</popup>
<input [(ngModel)]="orderMessage" #inputOrder /><button (click)="(room?.inRoom)?sendMessageToRoom():sendMessage()">Send</button>
<button (click)="popupShow()">Добавить пользователей в комнату</button>
<div *ngFor="let user of user_names" (click)="selectedUser(user)">

    {{user?.name}}
  </div>
